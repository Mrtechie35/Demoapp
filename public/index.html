<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
		content="width=device-width,
				initial-scale=1,
				shrink-to-fit=no">
<title>
	Demo App
</title>

<!-- Include Bootstrap for styling -->
<link rel="stylesheet"
		href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Include the Bootstrap Table CSS
for the table -->
<link rel="stylesheet"
		href=
"https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
</head>
<body  >
<div class="container">
	<h1 class="text text-success text-center ">
	Credit Exposure Report
	</h1>
	
	<table class="table-striped border-success" data-search="true">
		<thead>
		<tr>
			<th data-field="name"  data-sortable="true">
			<span class="text-success">
				Sector
			</span>
			</th>
			<th data-field="total_exposure"  data-sortable="true">
			<span class="text-success">
				Total Exposure(in USD)
			</span>
			</th>
			<th data-field="no_of_facilities"  data-sortable="true">
			<span class="text-success">
				Number of facilities
			</span>
            </th>
            <th data-field="no_of_customers"  data-sortable="true">
                <span class="text-success">
                    Number of Customers
                </span>
                </th>
		</tr>
		</thead>
	</table>
</div>

<!-- Include jQuery and other required
files for Bootstrap -->
<script src=
"https://code.jquery.com/jquery-3.3.1.min.js">
</script>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
</script>
<script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>

<!-- Include the JavaScript file
for Bootstrap table -->
<script src=
"https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
</script>
<script type="text/javascript" src="http://localhost:5000/static/js/DemoService.js"></script>

</script>
</body>
</html>
